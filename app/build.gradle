apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.formiik.printertester"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName '1.0-alpha2'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/StarIOPort3.1.jar')
    compile files('libs/jpos114-controls.jar')
    compile files('libs/bixolon_printer.jar')
    compile files('libs/xerces.jar')
}
